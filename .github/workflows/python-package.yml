name: Python package

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"
      - run: poetry install
      - run: >
          poetry run pytest
          --cloud-api-key "${{ secrets.CLOUD_API_KEY }}"
          --enterprise-uri "https://test-api.lifecyclesolutions.ni.com" --enterprise-api-key "${{ secrets.ENTERPRISE_API_KEY }}"
      - run: poetry run poe check
      - run: poetry run poe lint
      - run: poetry run poe types
      - name: Semantic release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        run: |
          pip install python-semantic-release
          semantic-release publish --verbosity=DEBUG
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          REPOSITORY_USERNAME: ${{secrets.REPOSITORY_USERNAME}}
          REPOSITORY_PASSWORD: ${{secrets.PYPI_PASSWORD}}
